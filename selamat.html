<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Datang</title>
    <link rel="stylesheet" href="style-2.css">
</head>
<body>
    <h1>Selamat Datang!</h1>
    <p id="greeting"></p>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const name = urlParams.get('name');
        
        if (name) {
            document.getElementById('greeting').textContent = `Halo, ${name}!  selamat datang di web portofolio saya`;
        } else {
            document.getElementById('greeting').textContent = 'Halo, pengunjung!';
        }
    </script>
</body>
</html>
